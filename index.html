<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Civil Engineering SGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <header>
            <div class="logo">
                <h1>Civil Engineering SGPA Calculator</h1>
            </div>
        </header>
    </nav>
    <main>
        <div class="container">
            <div id="totalCredits" class="total-credits">Total Credits: 24.5</div>
            <div id="subjectInputs" class="subject-inputs"></div>
            <button id="calculate" class="calculate-button">Calculate SGPA</button>
            <div id="result" class="result" style="display: none;"></div>

            
            <div class="grade-info">
                <h3>Grade Point System:</h3>
                <div class="grade-grid">
                    <div class="grade-item"><strong>A++:</strong> 10</div>
                    <div class="grade-item"><strong>A+:</strong> 9</div>
                    <div class="grade-item"><strong>A:</strong> 8.5</div>
                    <div class="grade-item"><strong>B+:</strong> 8</div>
                    <div class="grade-item"><strong>B:</strong> 7.5</div>
                    <div class="grade-item"><strong>C+:</strong> 7</div>
                    <div class="grade-item"><strong>C:</strong> 6.5</div>
                    <div class="grade-item"><strong>D+:</strong> 6</div>
                    <div class="grade-item"><strong>D:</strong> 5.5</div>
                    <div class="grade-item"><strong>E+:</strong> 5</div>
                    <div class="grade-item"><strong>E:</strong> 4</div>
                    <div class="grade-item"><strong>F:</strong> 0</div>
                </div>
            </div>
            <div  id="Khush">#Khush196</div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
